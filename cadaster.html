    <title>Cadastro Sevenshop</title>

<body>

    <section class="container">
        <div class="content">
            <h1>CADASTRO</h1>

            <form class="cadaster">
                <div class="cadaster-main">
                    <div class="cadaster-email">
                        <p>E-mail:</p>
                        <input class="input-cadaster-email" type="email" placeholder="Digite seu email...">
                    </div>
                    <div class="cadaster-senha">
                        <p>Senha:</p>
                        <input class="input-cadaster-password" type="password" placeholder="Crie uma senha...">
                    </div>
                    <div class="cadaster-confirm-senha">
                        <p>Confirme a senha:</p>
                        <input class="input-confirm-password" type="password" placeholder="Repita a senha...">
                    </div>
                </div>

                <div class="login-desc">
                    <span class="login">
                        <div class="login-content">
                            <p>JÃ¡ possui uma conta?</p>
                            <a href="index.html">LOGIN</a>
                        </div>
                    </span>

                    <div class="cadaster-submit">
                        <button class="input-cadaster-submit" type="submit">
                            <p>CADASTRAR</p>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- FOOTER -->

    </footer>
