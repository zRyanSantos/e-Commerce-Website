<!DOCTYPE html>
<html lang="pt-BR">
    
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Dancing Script -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <!-- Links -->
    <link rel="stylesheet" href="./assets/style/login-style.css">
    <link rel="icon" href="./assets/images/icon.jpg" >
 
    <title>Sevenshop</title>

</head>

<body>

    <section class="container">
        <div class="content">
            <h1>LOGIN</h1>

            <form class="login">
                <div class="login-main">
                    <span class="login-email">
                        <p>E-mail:</p>
                        <input class="input-email" type="email" placeholder="Digite seu email">
                    </span>
                    <span class="login-senha">
                        <p>Senha:</p>
                        <input class="input-password" type="password" placeholder="Digite sua senha">
                    </span>
                    <span class="other-helps">
                        <div class="login-remember">
                            <input type="checkbox">
                            <p>Lembrar-me</p>
                        </div>
                        <a href="main.html">Esqueceu sua senha?</a>
                    </span>
                </div>

                <div class="login-desc">
                    <span class="register">
                        <div class="register-content">
                            <p>Ainda n√£o tem um conta?</p>
                            <a href="main.html">registre-se</a>
                        </div>
                    </span>

                    <span class="login-submit">
                        <input class="input-submit" type="submit" value="ENTRAR">
                    </span>
                </div>
            </form>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>

    </footer>

    <script src="./assets/main.js"></script>
    <script src="./assets/script.js"></script>
